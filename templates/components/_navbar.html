{% load static %}
    <nav class="nav-glass shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <div class="rotate-animation">
                        <i class="fas fa-running text-3xl text-purple-400 float-animation"></i>
                    </div>
                    <span class="text-2xl font-bold text-white glow-text">Anime<span class="text-purple-400">Kicks</span></span>
                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'home'%}" class="text-gray-300 hover:text-purple-300 transition hover:scale-105">Главная</a>
                    <a href="{% url 'shop:product_list'%}" class="text-gray-300 hover:text-purple-300 transition hover:scale-105">Магазин</a>
                    <a href="{% url 'blog:blog_list'%}" class="text-gray-300 hover:text-purple-300 transition hover:scale-105">Блог</a>
                </div>

                <div class="flex items-center space-x-6">
                    <button class="text-gray-300 hover:text-purple-300 transition transform hover:scale-110">
                        <i class="fas fa-search text-xl"></i>
                    </button>

                    <a href="{% url 'cart:cart_detail' %}" class="text-gray-300 hover:text-purple-300 transition transform hover:scale-110 relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span class="absolute -top-2 -right-2 bg-gradient-to-r from-purple-600 to-pink-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                            {{ cart.get_total_quantity|default:"0" }}
                        </span>
                    </a>

                    <div class="dropdown relative">
                        <button class="flex items-center space-x-2 text-gray-300 hover:text-purple-300 transition transform hover:scale-105">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-600 to-pink-500 flex items-center justify-center">
                                <i class="fas fa-user text-white"></i>
                            </div>
                            <span class="text-white">
                                {% if request.user.is_authenticated %}
                                    {{ request.user.username }}
                                {% else %}
                                    Анимешник
                                {% endif %}
                            </span>
                            <i class="fas fa-chevron-down text-xs text-purple-300"></i>
                        </button>

                        <div class="dropdown-content absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-xl py-1 z-50 border border-purple-900 neon-border">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'user:profile_view' user.id %}"
                                   class="block px-4 py-2 text-gray-300 hover:bg-purple-900 hover:text-white transition">
                                    <i class="fas fa-user mr-2"></i>Профиль
                                </a>
                                <a href="{% url 'favorite:favorite_list' %}"
                                   class="block px-4 py-2 text-gray-300 hover:bg-purple-900 hover:text-white transition">
                                    <i class="fas fa-heart mr-2"></i>Избранное
                                </a>
                                <div class="border-t border-purple-900 my-1"></div>
                                <a href="{% url 'user:logout_view' %}" {# Убедитесь, что это URL для выхода #}
                                   class="block px-4 py-2 text-gray-300 hover:bg-purple-900 hover:text-white transition">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Выйти
                                </a>
                            {% else %}
                                <a href="{% url 'user:login_url' %}"
                                   class="block px-4 py-2 text-gray-300 hover:bg-purple-900 hover:text-white transition">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Вход
                                </a>
                                <a href="{% url 'user:registration_url' %}"
                                   class="block px-4 py-2 text-gray-300 hover:bg-purple-900 hover:text-white transition">
                                    <i class="fas fa-user-plus mr-2"></i>Регистрация
                                </a>
                                <a href="{% url 'user:registration_url' %}" {# Если вы хотите, чтобы избранное было доступно и для незарегистрированных #}
                                   class="block px-4 py-2 text-gray-300 hover:bg-purple-900 hover:text-white transition">
                                    <i class="fas fa-heart mr-2"></i>Избранное
                                </a>
                            {% endif %}
                        </div>
                    </div>

                    <button class="md:hidden text-gray-300 hover:text-purple-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
